<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pinterest Hero Section</title>
    <style>
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            height: 100vh;
            box-sizing: border-box;
        }

        .hero-text {
            max-width: 40%;
        }

        .hero-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hero-text a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #e60023;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }

        .hero-image img {
            width: 450px;
            height: 550px;
            object-fit: cover;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="hero-text">
            <h1>Discover ideas</h1>
            <p>
                Explore inspiration, creativity, and ideas that help you
                create the life you love.
            </p>
            <a href="#">Explore now</a>
        </div>

        <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Pinterest style image">
        </div>
    </div>

</body>
</html>
